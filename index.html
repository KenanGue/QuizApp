<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid header-backgroundcolor">
            <a class="navbar-brand " href="#">
                <img src="/img/Quizapp.png" alt="Logo" class="d-inline-block header-logo align-text-top">
            </a>
        </div>
    </nav>
    <div class="container">

        <div class="card card-border" style="width: 18rem;">
            <div class="card-body end-screen-background" id="end-screen" style="display: none;">
                <img src="/img/pokal.png" width="100%" height="100%">
                <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" id="progress-bar" style="width: 25%">25%</div>
                </div>
                <div class="text-center">Quiz beendet!!!</div>
                <div class="text-center ">Du hast <b id="amount-of-right-questions">xxx</b> von <b
                        id="amount-of-questions">xxx</b> Fragen richtig beantwortet</div>
                <div class="restart-button">
                    <button class="btn btn-secondary " onclick="restartGame()" id="restart-game">Erneut Spielen</button>
                </div>
            </div>

            <div id="question-body">
                <img src="/img/woman.jpg" class="card-img-top" alt="...">
                <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" id="progress-bar1" style="width: 25%">25%</div>
                </div>
                <div class="card-body card-body-color">
                    <h5 class="card-title">Quiz App</h5>
                    <p class="card-text" id="question-text"></p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item border quiz-answer-card card-body-color mt-1 mb-1" id="answer_1"
                        onclick="answer('answer_1')"></li>
                    <li class="list-group-item border quiz-answer-card card-body-color mb-1" id="answer_2"
                        onclick="answer('answer_2')"></li>
                    <li class="list-group-item border quiz-answer-card card-body-color mb-1" id="answer_3"
                        onclick="answer('answer_3')"></li>
                    <li class="list-group-item border quiz-answer-card card-body-color mb-1" id="answer_4"
                        onclick="answer('answer_4')"></li>
                </ul>
                <div class="card-body card-footer card-body-color">
                    <div>
                        <b id="question-number">1</b> von <b id="all-questions"></b> Fragen
                    </div>
                    <button class="btn btn-secondary" onclick="nextQuestion()" id="next-button"
                        disabled>NÃ¤chste</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
